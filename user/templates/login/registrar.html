{%extends "login/base.html"%}

{%block form_login%}
<div class="card">
    <div class="card-content">
        <form class="form-horizontal" method="POST">
            {% csrf_token %}
            <h5>Registre-se antes de usar</h5><br>
            <fieldset>
                {{ form }}
                <button type="submit" name="_submit" class="btn">Registrar</button><br><br>
            </fieldset>
            <br>
        </form>
    </div>
</div>
{%endblock%}
